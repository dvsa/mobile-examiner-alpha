<ion-row align-items-center no-padding>
  <ion-col no-padding>
    <button (press)="addDrivingFault()" (click)="recordHazard()" [ngClass]="{'highlight' : isLastFault}">
      <span *ngIf="faultCounter > 0" class="fault-total bold-medium">{{faultCounter}}</span> {{ text }}
      <span *ngIf="serious" class="serious bold-medium">S</span>
      <span *ngIf="dangerous" class="dangerous bold-medium">D</span>
    </button>
  </ion-col>
</ion-row>
