<div>
  <div class="modal-heading">
    <h3 class="heading-medium">{{faultData.title}}</h3>
  </div>
  <div class="modal-content">
    <dl25-modal-row 
      *ngFor="let section of faultData.sections" 
      [section]="section" 
      [hasSections]="faultData.hasSections"
    ></dl25-modal-row>
    <dl25-modal-row *ngIf="!faultData.hasSections"></dl25-modal-row>
  </div>
  <div class="modal-footer" text-center margin-left margin-right>
    <button ion-button color="dark" outline (click)="closeModal()">Cancel</button>
    <button ion-button color="dark" (click)="closeModal()">Confirm</button>
  </div>
</div>
