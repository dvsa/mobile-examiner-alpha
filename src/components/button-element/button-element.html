<!-- Generated template for the MarksComponent component -->
<ion-row align-items-center no-padding>
  <ion-col no-padding>
    <button (click)="openFaultModal()" (press)="addFault()" [ngClass]="{'highlight' : isLastFault}">
      <span *ngIf="faultCounter" class="fault-badge">{{faultCounter}}</span> {{ text }}
      <span *ngIf="hasSerious" class="serious fault-badge">S</span>
      <span *ngIf="hasDangerous" class="dangerous fault-badge">D</span>
    </button>
  </ion-col>
</ion-row>
