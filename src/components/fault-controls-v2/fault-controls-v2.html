<ion-row>
  <button 
    ion-button 
    color="grey" 
    large 
    full 
    class="fault-button" 
    (click)="addDrivingFault()"
    (press)="faultHold(item)"
  >
    <span class="fault-badge">{{item.counter}}</span>
    {{item.name}}
    <ion-icon name="ios-add-circle-outline" class="add-icon"></ion-icon>
  </button>
</ion-row>
