<ion-card class="mes-test-summary-section-card">
  <ion-card-header margin-bottom [color]="getFaultTitleColour(summary.title)">
    {{summary.title}}
  </ion-card-header>
  <ion-card-content>
    <ul class="mes-test-summary-list">
      <li *ngFor="let fault of summary.faults">{{fault.name}} ({{fault.total}})</li>
    </ul>
  </ion-card-content>
</ion-card>
