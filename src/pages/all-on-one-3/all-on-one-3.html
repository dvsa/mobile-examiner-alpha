<ion-header>

  <mes-header></mes-header>
  <report-header-v2></report-header-v2>

</ion-header>


<ion-content no-bounce>
  <ion-grid padding style="padding-top: 0px; padding-bottom: 0px; overflow: hidden;
  position: fixed;" no-bounce>
    <ion-row class="main-content">
      <ion-col col-4>
        <div class="form-section bottom-border">
          <p>&nbsp;</p>
          <button-element section="maneuvers" text="maneuvers"></button-element>
        </div>

        <div class="form-section bottom-border">
          <button-element section="vehicleCheck" text="vehicle checks"></button-element>
        </div>

        <div class="form-section bottom-border">
          <button-element section="prec" text="precautions"></button-element>
        </div>

        <div class="form-section bottom-border">
          <button-element section="ECO" text="ECO"></button-element>
        </div>

        <div class="form-section ">
          <button-element section="ETA" text="ETA"></button-element>
        </div>

        <div class="form-section">
          <p>Control</p>
          <button-element section="controlAcc" text="accelerator"></button-element>
          <button-element section="controlClutch" text="clutch"></button-element>
          <button-element section="controlGears" text="gears"></button-element>
          <button-element section="controlFBrake" text="footbrake"></button-element>
          <button-element section="controlPBrake" text="parking brake"></button-element>
          <button-element section="controlSteering" text="steering"></button-element>
        </div>
      </ion-col>

      <ion-col col-4>
        <div class="form-section">
          <p>Move off</p>
          <button-element section="moSafety" text="safety"></button-element>
          <button-element section="moControl" text="control"></button-element>
        </div>

        <div class="form-section">
          <p>Use of mirrors</p>
          <button-element section="mirrorSignal" text="signalling"></button-element>
          <button-element section="mirrorDirection" text="change direction"></button-element>
          <button-element section="mirrorSpeed" text="change speed"></button-element>
        </div>

        <div class="form-section bottom-border">
          <p>Signals</p>
          <button-element section="signalNecessary" text="necessary"></button-element>
          <button-element section="signalCorrect" text="correctly"></button-element>
          <button-element section="signalTimed" text="timed"></button-element>
        </div>

        <div class="form-section">
          <button-element section="clearance" text="clearance"></button-element>
        </div>

        <div class="form-section bottom-border">
          <p>Response to signs / signals</p>
          <button-element section="respTS" text="traffic signs"></button-element>
          <button-element section="respRM" text="road markings"></button-element>
          <button-element section="respTL" text="traffic lights"></button-element>
          <button-element section="respTC" text="traffic controllers"></button-element>
          <button-element section="respRU" text="other road users"></button-element>
        </div>

        <div class="form-section bottom-border">
          <button-element section="speed" text="use of speed"></button-element>
        </div>

        <div class="form-section">
          <button-element section="following" text="following distance"></button-element>
        </div>
      </ion-col>

      <ion-col col-4>
        <div class="form-section">
          <p>Progress</p>
          <button-element section="progSpeed" text="appropriate speed"></button-element>
          <button-element section="progHesitate" text="undue hesitation"></button-element>
        </div>

        <div class="form-section">
          <p>Junctions</p>
          <button-element section="juncSpeed" text="approach speed"></button-element>
          <button-element section="juncObs" text="observation"></button-element>
          <button-element section="juncTRight" text="turning right"></button-element>
          <button-element section="juncTLeft" text="turning left"></button-element>
          <button-element section="juncCutting" text="cutting corners"></button-element>
        </div>

        <div class="form-section">
          <p>Judgement</p>
          <button-element section="judgeOvertake" text="overtaking"></button-element>
          <button-element section="judgeMeet" text="meeting"></button-element>
          <button-element section="judgeCross" text="crossing"></button-element>
        </div>

        <div class="form-section bottom-border">
          <p>Positioning</p>
          <button-element section="posDriving" text="normal driving"></button-element>
          <button-element section="posLane" text="lane discipline"></button-element>
        </div>

        <div class="form-section bottom-border">
          <button-element section="pedCrossing" text="pedestrian crossings"></button-element>
        </div>

        <div class="form-section bottom-border">
          <button-element section="position" text="position / normal stops"></button-element>
        </div>

        <div class="form-section bottom-border">
          <button-element section="awareness" text="awareness planning"></button-element>
        </div>

        <div class="form-section">
          <button-element section="ancillary" text="ancillary controls"></button-element>
        </div>
      </ion-col>
    </ion-row>
