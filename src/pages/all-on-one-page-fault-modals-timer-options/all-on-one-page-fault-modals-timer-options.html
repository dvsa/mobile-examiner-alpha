<ion-header>

  <ion-navbar>
    <ion-title>Timer options</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-range min="0" max="10000" step="100" [(ngModel)]="delay" (ngModelChange)="onChange($event)">
      <ion-icon small range-left name="timer"></ion-icon>
      <ion-icon range-right name="timer"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-footer>
    <ion-row>
      <ion-col>
        <button ion-button block color="dark" outline (click)="closeModal()">Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="dark" (click)="closeModal()">Confirm</button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-content>
