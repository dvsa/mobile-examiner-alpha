<ion-header>

  <mes-header></mes-header>
  <report-header></report-header>

</ion-header>


<ion-content no-bounce>
  <ion-grid padding style="padding-top: 0px; padding-bottom: 0px; overflow: hidden;
  position: fixed;" no-bounce>
    <ion-row class="main-content">
      <ion-col col-4>
        <div class="form-section bottom-border sd-buttons-wrapper">
          <p>&nbsp;</p>
          <button class="s-button" [disabled]="isDButtonPressed" [ngClass]="{'active': isSButtonPressed}" (click)="hazardButtonClicked(false)">S</button>
          <button class="d-button" [disabled]="isSButtonPressed" [ngClass]="{'active': isDButtonPressed}" (click)="hazardButtonClicked(true)">D</button>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element-hold-no-modal text="maneuvers"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element-hold-no-modal text="vehicle checks"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element-hold-no-modal text="precautions"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
            <all-on-one-form-sub-element-hold-no-modal text="ECO"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section">
            <all-on-one-form-sub-element-hold-no-modal text="ETA"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section">
          <p>Control</p>
          <all-on-one-form-sub-element-hold-no-modal text="accelerator"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="clutch"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="gears"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="footbrake"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="parking brake"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="steering"></all-on-one-form-sub-element-hold-no-modal>
        </div>
      </ion-col>

      <ion-col col-4>
        <div class="form-section">
          <p>Move off</p>
          <all-on-one-form-sub-element-hold-no-modal text="safety"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="control"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section">
          <p>Use of mirrors</p>
          <all-on-one-form-sub-element-hold-no-modal text="signalling"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="change direction"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="change speed"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <p>Signals</p>
          <all-on-one-form-sub-element-hold-no-modal text="necessary"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="correctly"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="timed"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section">
          <all-on-one-form-sub-element-hold-no-modal text="clearance"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <p>Response to signs / signals</p>
          <all-on-one-form-sub-element-hold-no-modal text="traffic signs"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="road markings"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="traffic lights"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="traffic controllers"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="other road users"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element-hold-no-modal text="use of speed"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section">
          <all-on-one-form-sub-element-hold-no-modal text="following distance"></all-on-one-form-sub-element-hold-no-modal>
        </div>
      </ion-col>

      <ion-col col-4>
        <div class="form-section">
          <p>Progress</p>
          <all-on-one-form-sub-element-hold-no-modal text="appropriate speed"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="undue hesitation"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section">
          <p>Junctions</p>
          <all-on-one-form-sub-element-hold-no-modal text="approach speed"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="observation"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="turning right"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="turning left"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="cutting corners"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section">
          <p>Judgement</p>
          <all-on-one-form-sub-element-hold-no-modal text="overtaking"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="meeting"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="crossing"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <p>Positioning</p>
          <all-on-one-form-sub-element-hold-no-modal text="normal driving"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal text="lane discipline"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element-hold-no-modal text="pedestrian crossings"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element-hold-no-modal text="position / normal stops"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element-hold-no-modal text="awareness planning"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section">
          <all-on-one-form-sub-element-hold-no-modal text="ancillary controls"></all-on-one-form-sub-element-hold-no-modal>
        </div>
      </ion-col>
    </ion-row>
