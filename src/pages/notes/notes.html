<ion-header>

  <ion-navbar>
    <ion-title>Notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment color="primary" [(ngModel)]="selectedMode">
    <ion-segment-button value="textarea" (ionSelect)="isTextAreaSelected(true)">
      Text
    </ion-segment-button>
    <ion-segment-button value="handwriting" (ionSelect)="isTextAreaSelected(false)">
      Handwriting
    </ion-segment-button>
  </ion-segment>

  <textarea [hidden]="selectedMode !== 'textarea'" disabled [(ngModel)]="text" ion-textarea style="
  margin-top: 10px;
  width: 100%;
  height: 50%;
  "></textarea>
  <canvas [hidden]="selectedMode !== 'handwriting'" #myCanvas (touchstart)="handleStart($event)" (touchmove)="handleMove($event)"></canvas>
 
</ion-content>
