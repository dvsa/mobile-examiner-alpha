<ion-header>
  <mes-header></mes-header>
  <report-header></report-header>
</ion-header>

<ion-split-pane>
  <ion-menu [content]="content">
    <ion-content>
      <ion-list>
        <ion-item 
          *ngFor="let section of formSections" 
          [class]="isActive(section.pageName)"
          (click)="sectionToLoad(section)"
          no-padding
        >
          <div class="sidebar-item" icon-end margin-left>
            {{section.pageName}}
            <span class="section-fault-badge">{{sumSectionFaults(section.pageName)}}</span>
            <ion-icon float-right name="arrow-forward"></ion-icon>
          </div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
