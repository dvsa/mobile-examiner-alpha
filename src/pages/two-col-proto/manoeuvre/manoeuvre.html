
<ion-content padding>
  <ul>
    <li class="lines" *ngFor="let test of data">
      <ion-row>
        <ion-col col-7><h2 class="titles">{{test.name}}</h2></ion-col>
        <ion-col *ngIf="!test.marks" col-5 class="buttons">
          <ion-row>
              <fault-controls-multiCol></fault-controls-multiCol>
          </ion-row>
        </ion-col>
      </ion-row>
      <div class="testContent">
        <ul *ngIf="test.marks">
          <li class="nestedList" *ngFor="let marks of test.marks">
              <ion-row>
                <ion-col col-7><h2 class="titles">{{marks}}</h2></ion-col>
                <ion-col col-5 class="buttons">
                    <ion-row>
                        <fault-controls-multiCol></fault-controls-multiCol>
                    </ion-row>
                  </ion-col>
              </ion-row>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</ion-content>
