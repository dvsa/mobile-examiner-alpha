<ion-header>

  <mes-header></mes-header>
  <report-header></report-header>

</ion-header>


<ion-content no-bounce>
  <ion-grid padding style="padding-top: 0px; padding-bottom: 0px; overflow: hidden;
  position: fixed;" no-bounce>
    <ion-row class="main-content" margin-top>
      <ion-col col-4>
        <div class="form-section">
          <p>&nbsp;</p>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="controlled stop"></all-on-one-form-sub-element>
        </div>

        <div class="form-section">
          <p>Reverse Right</p>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="control"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="observation"></all-on-one-form-sub-element>
        </div>

        <div class="form-section bottom-border">
          <p>Reverse Park</p>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="control"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="observation"></all-on-one-form-sub-element>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="vehicle checks"></all-on-one-form-sub-element>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="forward park"></all-on-one-form-sub-element>
        </div>

        <div class="form-section">
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="precautions"></all-on-one-form-sub-element>
        </div>

        <div class="form-section">
          <p>Control</p>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="accelerator"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="clutch"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="gears"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="footbrake"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="parking brake"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="steering"></all-on-one-form-sub-element>
        </div>
      </ion-col>

      <ion-col col-4>
        <div class="form-section">
          <p>Move off</p>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="safety"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="control"></all-on-one-form-sub-element>
        </div>

        <div class="form-section">
          <p>Use of mirrors</p>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="signalling"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="change direction"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="change speed"></all-on-one-form-sub-element>
        </div>

        <div class="form-section bottom-border">
          <p>Signals</p>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="necessary"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="correctly"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="timed"></all-on-one-form-sub-element>
        </div>

        <div class="form-section">
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="clearance"></all-on-one-form-sub-element>
        </div>

        <div class="form-section bottom-border">
          <p>Response to signs / signals</p>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="traffic signs"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="road markings"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="traffic lights"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="traffic controllers"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="other road users"></all-on-one-form-sub-element>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="use of speed"></all-on-one-form-sub-element>
        </div>

        <div class="form-section">
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="following distance"></all-on-one-form-sub-element>
        </div>
      </ion-col>

      <ion-col col-4>
        <div class="form-section">
          <p>Progress</p>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="appropriate speed"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="undue hesitation"></all-on-one-form-sub-element>
        </div>

        <div class="form-section">
          <p>Junctions</p>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="approach speed"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="observation"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="turning right"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="turning left"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="cutting corners"></all-on-one-form-sub-element>
        </div>

        <div class="form-section">
          <p>Judgement</p>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="overtaking"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="meeting"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="crossing"></all-on-one-form-sub-element>
        </div>

        <div class="form-section bottom-border">
          <p>Positioning</p>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="normal driving"></all-on-one-form-sub-element>
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="lane discipline"></all-on-one-form-sub-element>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="pedestrian crossings"></all-on-one-form-sub-element>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="position / normal stops"></all-on-one-form-sub-element>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="awareness planning"></all-on-one-form-sub-element>
        </div>

        <div class="form-section">
          <all-on-one-form-sub-element [class]="faultMode" [faultMode]="faultMode" text="ancillary controls"></all-on-one-form-sub-element>
        </div>
      </ion-col>
    </ion-row>
      <ion-segment color="dark" [(ngModel)]="faultMode">
        <ion-segment-button value="view-only">
          <ion-icon name="eye"></ion-icon>
          <!-- <span text-center class="segment-text">View</span> -->
        </ion-segment-button>
        <ion-segment-button value="driving-faults">
          <ion-icon name="car"></ion-icon>
          <!-- <span text-center class="segment-text">Driving</span> -->
        </ion-segment-button>
        <ion-segment-button value="serious">
          <ion-icon name="flag"></ion-icon>
          <!-- <span text-center class="segment-text">Serious</span> -->
        </ion-segment-button>
        <ion-segment-button value="dangerous">
          <ion-icon name="warning"></ion-icon>
          <!-- <span text-center class="segment-text">Dangerous</span> -->
        </ion-segment-button>
      </ion-segment>

</ion-content>
