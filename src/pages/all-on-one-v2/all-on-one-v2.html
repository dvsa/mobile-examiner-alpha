<ion-header>
  <mes-header></mes-header>
  <report-header-v2></report-header-v2>
</ion-header>

<ion-content no-bounce>
  <ion-grid class="full-page side-paddings" no-bounce [ngClass]="{'scroll': ecoButton.isEnabled && etaButton.isEnabled}">
    <ion-row class="main-content flex-none">
      <ion-col col-4>
        <p>&nbsp;</p>
        <ion-row class="sd-buttons-wrapper form-section">
          <ion-col col-6 no-padding>
            <button class="s-button" [ngClass]="{'active': isSButtonPressed}" (click)="sButtonClicked()">S</button>
          </ion-col>
          <ion-col col-6 no-padding>
            <button class="d-button" [ngClass]="{'active': isDButtonPressed}" (click)="dButtonClicked()">D</button>
          </ion-col>
        </ion-row>

        <div class="form-section no-margin-bottom" [ngClass]="{ 'manoeuvre-completed' : selectedManoeuvre }">
          <all-on-one-form-sub-element-button [sectionsToShow]="selectedManoeuvre" #manoeuvresButton text="{{ 'MANOEUVRES' | translate }}"></all-on-one-form-sub-element-button>
        </div>
      </ion-col>

      <ion-col col-4 class="no-padding-bottom">
        <div class="form-section no-margin-bottom">
          <p>{{ 'MOVE_OFF' | translate }}</p>
          <all-on-one-form-sub-element-hold-no-modal section="moSafetyv1" text="safety"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="moControlv1" text="control"></all-on-one-form-sub-element-hold-no-modal>
        </div>
      </ion-col>

      <ion-col col-4 class="no-padding-bottom">
        <div class="form-section bottom-border">
          <p>{{ 'POSITIONING' | translate }}</p>
          <all-on-one-form-sub-element-hold-no-modal section="posDrivingv1" text="normal driving"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="posLanev1" text="lane discipline"></all-on-one-form-sub-element-hold-no-modal>
        </div>
      </ion-col>
    </ion-row>

    <!-- Manoeuvres -->
    <ion-row class="main-content manoeuvre-section flex-none" [ngClass]="{'content-open': manoeuvresButton.isEnabled}">
      <ion-col col-4 class="form-section" style="padding-right: 25px;">
        <div class="check-btn" *ngFor="let key of manoeuvreKeys">
          <label>
            <input type="checkbox" id="{{ key }}" [checked]="isManoeuvreSelected(key)" (click)="selectManoeuvre(key, $event)" />
            <span>{{manoeuvreBtns[key]}}</span>
          </label>
        </div>
      </ion-col>
      <ion-col col-8 class="form-section">
        <div class="man-faults" [ngClass]="{'active': !isManoeuvreSelected('')}">
          <all-on-one-form-sub-element-hold-no-modal [section]="createSection(selectedManoeuvre, 'Ctrl')" text="control"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal [section]="createSection(selectedManoeuvre, 'Obs')" text="observations"></all-on-one-form-sub-element-hold-no-modal>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="main-content" [style.margin-top]="setPixelVal(!manoeuvresButton.isEnabled, 2)" [ngClass]="{'scroll': manoeuvresButton.isEnabled}">
      <ion-col col-4>
        <div class="form-section">
          <all-on-one-form-sub-element-hold-no-modal section="controlledStop" text="Controlled Stop"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section">
          <all-on-one-form-sub-element-hold-no-modal section="vehicleCheck" text="Vehicle Check"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section" [ngClass]="{'manoeuvre-completed': isEcoComplete() || ecoControlOption.isEnabled || ecoPlanningOption.isEnabled}">
          <all-on-one-form-sub-element-button #ecoButton section="ECOv1" text="ECO"></all-on-one-form-sub-element-button>
        </div>

        <!-- ECO Options -->
        <div class="main-content manoeuvre-section flex-none expanded-section-in-column" [ngClass]="{'content-open': ecoButton.isEnabled}">
          <div class="check-btn">
            <label>
              <input type="checkbox" [disabled]="ecoControlOption.isEnabled || ecoPlanningOption.isEnabled" [checked]="isEcoComplete() || ecoControlOption.isEnabled || ecoPlanningOption.isEnabled"
                (click)="setEco($event)" />
              <span>Completed</span>
            </label>
          </div>
          <all-on-one-form-sub-element-button #ecoControlOption text="control"></all-on-one-form-sub-element-button>
          <all-on-one-form-sub-element-button #ecoPlanningOption text="planning"></all-on-one-form-sub-element-button>
        </div>

        <div class="form-section bottom-border">
          <p>Test Requirements</p>
          <legal-requirements></legal-requirements>
        </div>

        <div class="form-section">
          <all-on-one-form-eta-button #etaButton section="ETAv1" text="ETA" [pAction]="etaPhysicalOption.isEnabled" [vAction]="etaVerbalOption.isEnabled"></all-on-one-form-eta-button>
        </div>

        <!-- ETA Options -->
        <div class="main-content manoeuvre-section flex-none expanded-section-in-column" [ngClass]="{'content-open': etaButton.isEnabled}">
          <all-on-one-form-sub-element-button #etaPhysicalOption text="physical"></all-on-one-form-sub-element-button>
          <all-on-one-form-sub-element-button #etaVerbalOption text="verbal"></all-on-one-form-sub-element-button>
        </div>

        <div class="form-section bottom-border">
          <p>{{ 'CONTROL' | translate }}</p>
          <all-on-one-form-sub-element-hold-no-modal section="controlAccv1" text="accelerator"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="controlClutchv1" text="clutch"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="controlGearsv1" text="gears"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="controlFBrakev1" text="footbrake"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="controlPBrakev1" text="parking brake"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="controlSteering" text="steering"></all-on-one-form-sub-element-hold-no-modal>
        </div>
        <div class="form-section bottom-border">
          <all-on-one-form-sub-element-hold-no-modal section="precv1" text="precautions"></all-on-one-form-sub-element-hold-no-modal>
        </div>
        <div class="form-section">
          <all-on-one-form-sub-element-hold-no-modal section="ancillaryv1" text="ancillary controls"></all-on-one-form-sub-element-hold-no-modal>
        </div>
      </ion-col>

      <ion-col col-4 [style.margin-top]="setPixelVal(!manoeuvresButton.isEnabled, -18)">
        <div class="form-section-small">
          <p>{{ 'USE_OF_MIRRORS' | translate }}</p>
          <all-on-one-form-sub-element-hold-no-modal section="mirrorSignalv1" text="signalling"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="mirrorDirectionv1" text="change direction"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="mirrorSpeedv1" text="change speed"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section-small">
          <p>{{ 'SIGNALS' | translate }}</p>
          <all-on-one-form-sub-element-hold-no-modal section="signalNecessaryv1" text="necessary"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="signalCorrectv1" text="correctly"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="signalTimedv1" text="timed"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section-small">
          <p>{{ 'JUNCTIONS' | translate }}</p>
          <all-on-one-form-sub-element-hold-no-modal section="juncSpeedv1" text="approach speed"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="juncObsv1" text="observation"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="juncTRightv1" text="turning right"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="juncTLeftv1" text="turning left"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="juncCuttingv1" text="cutting corners"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section-small">
          <p>{{ 'JUDGEMENT' | translate }}</p>
          <all-on-one-form-sub-element-hold-no-modal section="judgeOvertakev1" text="overtaking"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="judgeMeetv1" text="meeting"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="judgeCrossv1" text="crossing"></all-on-one-form-sub-element-hold-no-modal>
        </div>
      </ion-col>

      <ion-col col-4 [ngClass]="{'margin-top-minus-10': !manoeuvresButton.isEnabled}">
        <div class="form-section bottom-border">
          <all-on-one-form-sub-element-hold-no-modal section="clearancev1" text="clearance"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element-hold-no-modal section="followingv1" text="following distance"></all-on-one-form-sub-element-hold-no-modal>
        </div>
        <div class="form-section-small">
          <all-on-one-form-sub-element-hold-no-modal section="speedv1" text="use of speed"></all-on-one-form-sub-element-hold-no-modal>
        </div>
        <div class="form-section">
          <p>{{ 'PROGRESS' | translate }}</p>
          <all-on-one-form-sub-element-hold-no-modal section="progSpeedv1" text="appropriate speed"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="progHesitatev1" text="undue hesitation"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <p>{{ 'RESPONSE' | translate }}</p>
          <all-on-one-form-sub-element-hold-no-modal section="trafficSignsv1" text="traffic signs"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="roadMarkingsv1" text="road markings"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="trafficLightsv1" text="traffic lights"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="trafficControllersv1" text="traffic controllers"></all-on-one-form-sub-element-hold-no-modal>
          <all-on-one-form-sub-element-hold-no-modal section="otherRoadUsersv1" text="other road users"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element-hold-no-modal section="pedCrossingv1" text="pedestrian crossings"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section bottom-border">
          <all-on-one-form-sub-element-hold-no-modal section="positionv1" text="position / normal stop"></all-on-one-form-sub-element-hold-no-modal>
        </div>

        <div class="form-section">
          <all-on-one-form-sub-element-hold-no-modal section="awarenessv1" text="awareness planning"></all-on-one-form-sub-element-hold-no-modal>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
