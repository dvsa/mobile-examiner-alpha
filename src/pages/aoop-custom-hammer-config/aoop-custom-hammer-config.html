<ion-header>

  <ion-navbar>
    <ion-title>Gesture options</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Customise the duration of the press and hold gesture
      <ion-badge item-end color="dark">{{durationInSeconds}} seconds</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="0" max="3000" step="50" [(ngModel)]="duration" (ngModelChange)="onChange($event)">
        <ion-icon small range-left name="timer"></ion-icon>
        <ion-icon range-right name="timer"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-footer>
    <ion-row>
      <ion-col>
        <button ion-button block color="dark" outline (click)="cancel()">Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="dark" (click)="confirm()">Confirm</button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-content>
